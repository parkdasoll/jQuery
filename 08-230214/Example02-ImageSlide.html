<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example02 - Image Slide</title>
    <link rel="stylesheet" href="../../CSS/reset.css">
    <link rel="stylesheet" href="../../CSS/dark.css">
    <script src="../../Js/jQuery.js"></script>
    <style>
        #container {
            width: 800px;
            border: 10px solid white;
            margin: 0 auto;

            overflow: hidden;
        }
        #container > ul {
            width: 500%;
            position: relative;
            top: 0; left: 0;
        }
        #container > ul > li {
            float: left;
            width: 20%;
        }
        #container > ul > li > img {
            width: 100%;
            display: block;
        }
    </style>
    <script>
        $(function(){
            var $imglist = $("#container > ul");
            var delay = 3000;
            var duration = 800;

            window.setInterval(function(){
                $imglist.css({
                    left : "-100%",
                    transitionDuration : duration + "ms"
                });

                window.setTimeout(function() {
                    $imglist.removeAttr("style")
                            .children(":first").appendTo($imglist);
                }, duration);
            }, delay);
        });
    </script>
</head>
<body>
    <div class="gray-box">
        <div id="container">
            <ul>
                <li><img src="../../images/slide-11.png" alt="photo"></li>
                <li><img src="../../images/slide-12.png" alt="photo"></li>
                <li><img src="../../images/slide-13.png" alt="photo"></li>
                <li><img src="../../images/slide-14.png" alt="photo"></li>
                <li><img src="../../images/slide-15.png" alt="photo"></li>
            </ul>
        </div>
    </div>
</body>
</html>
